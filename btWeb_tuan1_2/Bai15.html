<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name="author" content="Hege refsnes">
    <title>Document</title>
    <style>
        #main_a{
            width: 510px;
            height: 470px;
            box-shadow: 0 0 10px grey;
        }
        #degisn{
            padding: 0 12px;
        }
        #main_b{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="main_a">
        <div id="degisn">
            <h1>Contact Us</h1>
            <fieldset>
                <legend>Your message</legend>
                <table>
                    <tr>
                        <td>
                            <label for="input_to">To</label>
                            
                        </td>
                        <td>
                            <input type="text" value="Example cafe" id="input_to">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="input_email">Your email</label>
                        </td>
                        <td>
                            <input type="text" id="input_email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="input_message">Message</label>
                        </td>
                        <td>
                            <textarea name="text" id="input_message" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td>
                            <label for="">How did you hear of us:</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">Google</option>
                                <option value="">Google</option>
                                <option value="">Google</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Bewsletter</label>
                        </td>
                        <td><input type="checkbox" name="" id="">Ensure this box is checked if you would like to receive email updates
                        </td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Send submit">
        </div>
    </div>
    <div id="main_b">
        <div id="degisn_b">
            <fieldset>
                <legend><i>Contact Information</i></legend>
                <div id="fiest_name">
                    <label for="">First name:</label>
                    <input type="text" name="" id="">
                </div>
               <div id="last_name">
                <label for="">Last name</label>
                <input type="text">
               </div>
               <div class="email">
                <label for="">E-mail</label>
                <input type="email">
               </div>
            </fieldset>
            <fieldset>
                <legend><i>Competition Quesstion</i></legend>
                <p>How tall is the Eiffel Tower in Paris, France</p>
                <input type="radio"> 584 ft <br>
                <input type="radio"> 784 ft <br>
                <input type="radio"> 984 ft <br>
                <input type="radio"> 1184 ft 
            </fieldset>
            <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                <label for="">In 25 words or less, say why you would like to win $10,000:</label> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
        </div>
    </div>
</body>
</html>
