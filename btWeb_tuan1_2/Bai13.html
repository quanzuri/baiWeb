<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name="author" content="Hege refsnes">
    <title>Document</title>
    <style>
        #degsin{
            height: 300px;
            width: 200px;
            box-shadow: 0 0 5px grey;
        }
        input{
            margin-left: 4px;
        }
        label{
            margin-left: 4px;
            display: block;
            margin-top: 15px;
        }
        #input_submit{
            display: block;
            margin: 20px 0 0 30px;
        }
    </style>
</head>
<body>
    <div id="degsin">
        <form action="#">
            <label for="input_name">Name:</label>
            <input type="text" name="name" id="input_name" placeholder="Nguyễn Thành Luân">
            <label for="input_telephone">Telephone Number:</label>
            <input type="text" name="telephone" id="input_telephone" placeholder="0388889221">
            <label for="">Favorite Color:</label>
            <input type="color" name="color" id="input_color" value="#0000FF">
            <label for="input_date">Date of Birth</label>
            <input type="Date" name="date" id="input_date">
            <input type="submit" id="input_submit">
        </form>
    </div>
</body>
</html>
